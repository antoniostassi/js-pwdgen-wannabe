<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- FA Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 800px;">
            <i class="fa-solid fa-poo mb-4" style="font-size:150px; color:brown;"></i>
            <form action="" id="userForm" class="border border-1 rounded-3 p-3">

                <div class="mb-3">
                  <label for="inputName" class="form-label"><i class="fa-solid fa-user mx-2"></i>Name</label>
                  <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" required>
                  <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="inputSurname" class="form-label"><i class="fa-regular fa-user mx-2"></i>Surname</label>
                    <input type="text" class="form-control" id="inputSurname" aria-describedby="surnameHelp" required>
                    <div id="surnameHelp" class="form-text">Neither your Surname, don't worry ;'D.</div>
                </div>

                <div class="mb-3">
                  <label for="inputColor" class="form-label"><i class="fa-solid fa-palette m-2"></i>Favourite Color</label>
                  <input type="text" class="form-control" id="inputColor" aria-describedby="colorHelp" required>
                  <div id="colorHelp" class="form-text">What's your favourite color?</div>
                </div>

                <button type="submit" class="btn btn-primary">Generate Password</button>
            </form>
            <h5 class="mt-3">Result: <span class="text-success" id="generatedPassword"></span></h2>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
